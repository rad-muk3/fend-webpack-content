<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Test</title>
    </head>

    <body>

        <header>
            <div class="head-title">
                <h2>Using Aylien Text-Analysing for NLP</h2>
            </div>
            <div class="">
                navigation
            </div>
        </header>

        <main>
            <section>
			    <h2 class="analyse">Analyse the following Sites</h2>
                <div class="url-sites">
                    <h2>Enter a URL (in the form https://www.somesite.com) to analyse</h2>
                  
                </div>
                <form class="" onsubmit="return Client.handleSubmit(event)">
                    <input id="name" type="text" name="input" value="" onblur="onBlur()" placeholder="Name">
                    <input type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">
                </form>
            <section>

            <section>
                <strong>Form Results:</strong>
                <div id="results">
				    <div id="url"></div>
                    <div id="text"></div>
                    <div id="polarity"></div>
                    <div id="subjectivity"></div>
                    <div id="polarity_confidence"></div>
                    <div id="subjectivity_confidence"></div>
				</div>
            </section>
        </main>

        <footer>
            <p>This is a footer</p>
        </footer>
        <!--Register a Service Worker-->
		<script>
            // Check that service workers are supported
			if ('serviceWorker' in navigator) {
				// Use the window load event to keep the page load performant
				window.addEventListener('load', () => {
					navigator.serviceWorker.register('/service-worker.js');
				});
            }
        </script>
    </body>
</html>
